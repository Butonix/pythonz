{% extends "sitemessage/_base.html" %}

{% block contents %}
    {% for realm_name, entries in realms %}
        <div>
            <h3>{{ realm_name }}</h3>
            <ul>
                {% for entry in entries %}
                    <li>
                        <a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a>
                        <div style="font-size:12px;color:#666;"><i>{{ entry.description }}</i></div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
{% endblock %}
