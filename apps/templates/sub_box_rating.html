<span id="rate_box" class="text-center">
    {% if request.user.is_authenticated %}
        {% if item.my_support %}
            <button id="set_rate" data-xaction="0" data-xtarget="rate_box" data-xsuccess="replace" class="xross btn btn-success" title="Сбросить оценку">
                &nbsp; <span class="label label-success">{{ item.supporters_num }}</span> &nbsp;<span class="glyphicon glyphicon-thumbs-down"></span> &nbsp;

            </button>
        {% else %}
            <button id="set_rate" data-xaction="1" data-xtarget="rate_box" data-xsuccess="replace" class="xross btn btn-default" title="Рекомендую!">
                &nbsp; <span class="label label-success">{{ item.supporters_num }}</span> &nbsp;<span class="glyphicon glyphicon-thumbs-up"></span> &nbsp;
            </button>
        {% endif %}
    {% else %}
        <form action="{% url "login" %}">
            <button class="btn btn-block btn-default">
                &nbsp; <span class="label label-success" title="Рейтинг">{{ item.supporters_num }}</span> &nbsp; Рекомендую! &nbsp;
            </button>
        </form>
    {% endif %}
</span>
