{% load sitetree model_meta %}

<div class="card col-md-6">

    <h2 class="text-uppercase"  data-geopattern="{{ realm_data.main.title }}">
        <a href="{% url realm_data.cls.get_listing_urlname %}">
            {% model_meta_verbose_name_plural realm_data.cls.model %}
        </a>
    </h2>

    <ul>
        <li class="marg__b_min"><a href="{{ realm_data.main.get_absolute_url }}">{{ realm_data.main.title }}</a></li>
    {% if realm_data.additional %}
        {% for item in realm_data.additional %}
        <li class="marg__b_min"><a href="{% if item.src_alias %}{{ item.get_utm_url }}{% else %}{{ item.get_absolute_url }}{% endif %}">{{ item.title }}</a></li>
        {% endfor %}
    {% endif %}
    </ul>

</div>
