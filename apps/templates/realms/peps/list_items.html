<table class="table table-responsive table-bordered table-striped table-hover">
<thead>
    <tr>
        <th>Номер</th>
        <th>Назание</th>
        <th>Тип</th>
        <th>Состояние</th>
    </tr>
</thead>
<tbody>
{% for pep in items %}
    <tr class="{{ pep.bg_class }}">
        <td>{{ pep.num }}</td>
        <td><a href="{{ pep.get_absolute_url }}">{{ pep.title }}</a></td>
        <td>{{ pep.display_type_letter }}</td>
        <td>{{ pep.display_status_letter }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
