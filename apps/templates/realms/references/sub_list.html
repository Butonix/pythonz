<table class="text-muted table table-hover small">
{% for item in items %}
    <tr>
        <td class="mod__has_tooltip" title="{{ item.description|truncatechars:70 }}">
        {% with item.version_deprecated as del %}

            {% if del %}<del title="Устарело">{% endif %}
            <a href="{{ item.get_absolute_url }}">{{ item.title }}</a>
            {% if del %}</del>{% endif %}

            </td>
        {% endwith %}
    </tr>
{% endfor %}
</table>
