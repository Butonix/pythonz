<table class="text-muted">
{% for item in items %}
    <tr>
        <td><a href="{% url "references:details" item.id %}">{{ item.title }}</a></td>
        {% if show_descriptions %}
            <td>&nbsp; <small>&#8212; {{ item.description }}</small></td>
        {% endif %}
    </tr>
{% endfor %}
</table>
