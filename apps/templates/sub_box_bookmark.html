{% load model_meta %}
{% if request.user.is_authenticated %}
<div id="bookmark_box" class="marg__b_mid">
    {% if item.is_bookmarked %}
    <button id="toggle_bookmark" data-xaction="0" data-xtarget="bookmark_box" data-xsuccess="replace" class="xross btn btn-sm btn-block btn-warning" title="{% model_meta_verbose_name item %} в избранном. Нажмите для отмены."><span class="glyphicon glyphicon-star"></span> В избранном</button>
    {% else %}
    <button id="toggle_bookmark" data-xaction="1" data-xtarget="bookmark_box" data-xsuccess="replace" class="xross btn btn-sm btn-block btn-default" title="Нажмите, чтобы поместить в избранные {% model_meta_verbose_name_plural item %}."><span class="glyphicon glyphicon-star-empty"></span> В избранное</button>
    {% endif %}
</div>
{% endif %}
