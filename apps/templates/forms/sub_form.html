<form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" id="edit_form">
    {% csrf_token %}
    {% include "forms/sub_form_errors.html" with errors=form.non_field_errors %}
    {% for field in form %}
        {% include "forms/sub_form_field.html" with field=field %}
    {% endfor %}
    <input type="submit" class="btn btn-default btn-block btn-primary" value="{{ form.submit_title }}" />
</form>
